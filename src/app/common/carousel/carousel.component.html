<div class="slideshow-container">
    <div *ngFor="let img of images; index as i;">
        <div class="jumbotron-fluid" [style.background-image]="'url(' + img + ')'"
            [ngStyle]="{'display': i === slideIndex ? 'block': 'none'}">
            <!-- <img [src]="img"> -->
            <div class="message container">
                <h1 class="display-4">Hello, world!</h1>
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra
                    attention to featured content or information.</p>
                <p>It uses utility classes for typography and spacing to space content out within the larger container.
                </p>
                <button type="button" class="btn btn-info">Learn More</button>
                <button type="button" class="btn btn-primary">Contact Us</button>
            </div>
        </div>
    </div>
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
    <div style="text-align:center; margin-top: -35px;">
        <span class="dot" *ngFor="let img of images; index as i;" [ngClass]="{'active': slideIndex === i ? true: false}"
            (click)="currentSlide(i)"></span>
    </div>
</div>
<br>
